<mat-grid-list cols="2"
               rowHeight="2:1">
  <mat-grid-tile *ngFor="let attraction of attractions">
    <mat-grid-tile-header>
      {{attraction.name}}
    </mat-grid-tile-header>
    <img [src]="attraction.imageUrl"
         alt="image"
         layout-fill
         (click)='showDetails(attraction.id)'>
  </mat-grid-tile>
</mat-grid-list>
