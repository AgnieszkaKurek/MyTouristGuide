<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input type="text"
           matInput
           placeholder="Name"
           formControlName="name"
           required />
  </mat-form-field>
  <button type="submit"
          mat-button
          mat-raised-button>
    Add new attraction
  </button>
</form>
