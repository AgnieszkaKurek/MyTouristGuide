<ng-container *ngIf='touristAttraction$ | async as touristAttraction'>
  <mat-card>
    <mat-card-title>
      <h1>{{touristAttraction.name}}</h1>
    </mat-card-title>
    <mat-card-subtitle>
      <h2>{{touristAttraction.category}}</h2>
    </mat-card-subtitle>
    <mat-card-content>
      {{touristAttraction.description}}
      <img class="image"
           mat-card-avatar
           src="{{touristAttraction.imageUrl}}"
           alt="image">
      <a href='{{touristAttraction.website}}'
         target="_blank">
        <button mat-button
                class='official-webside-link'>
          <mat-icon class="icon">home</mat-icon>
          Go to the official website
        </button>
      </a>
      <a href='{{touristAttraction.mapLocalization}}'
         target="_blank">
        <button mat-button
                class='official-webside-link'>
          <mat-icon class="icon">public</mat-icon>
          Find on the map
        </button>
      </a>
      <tg-tourist-attraction-address class="more-information"
                                     [address]="touristAttraction.address">
      </tg-tourist-attraction-address>
      <div class="more-information">
        Date of the last visit : {{touristAttraction.lastVisited | date:'longDate'}}
      </div>
      <a>
        <button mat-button
                mat-raised-button
                (click)='backToTheList()'>
          Back to the list
        </button>
      </a>
    </mat-card-content>
  </mat-card>
</ng-container>
