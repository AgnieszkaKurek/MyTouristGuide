<ng-container *ngIf='touristAttractions$ | async as touristAttractions '>
  <table mat-table
         [dataSource]='touristAttractions'>
    <ng-container matColumnDef='name'>
      <th mat-header-cell
          *matHeaderCellDef>
        Name
      </th>
      <td mat-cell
          *matCellDef='let attraction'>
        {{attraction.name}}
      </td>
    </ng-container>
    <ng-container matColumnDef='category'>
      <th mat-header-cell
          *matHeaderCellDef>
        Category
      </th>
      <td mat-cell
          *matCellDef='let attraction'>
        {{attraction.category}}
      </td>
    </ng-container>
    <ng-container matColumnDef='place'>
      <th mat-header-cell
          *matHeaderCellDef>
        Place
      </th>
      <td mat-cell
          *matCellDef='let attraction'>
        {{attraction.place}}
      </td>
    </ng-container>
    <ng-container matColumnDef='lastVisited'>
      <th mat-header-cell
          *matHeaderCellDef>
        Visit date
      </th>
      <td mat-cell
          *matCellDef='let attraction'>
        {{attraction.lastVisited | date:'longDate'}}
      </td>
    </ng-container>
    <tr mat-header-row
        *matHeaderRowDef='columns'>
    </tr>
    <tr mat-row
        *matRowDef='let row; columns: columns'>
    </tr>
  </table>
</ng-container>
