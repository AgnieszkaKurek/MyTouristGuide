</tg-filter>
<ng-container *ngIf='touristAttractions$ | async as touristAttractions'>
  <ng-container *ngIf='touristAttractions.lengthAfterFiltering'>
    <tg-table-list-grid *ngIf='touristAttractions.lengthAfterFiltering'
                        [touristAttractions]="touristAttractions.currentPageAttractions">
    </tg-table-list-grid>
    <tg-table-list-paginator [length]="touristAttractions.lengthAfterFiltering">
    </tg-table-list-paginator>
  </ng-container>
</ng-container>
