<ng-container *ngIf='touristAttractions$ | async as touristAttractions'>
  <tg-filter class="filter"
             (filterChanged)="grid.filter = $event">
  </tg-filter>
  <tg-table-list-grid [touristAttractions]="touristAttractions"
                      #grid>
  </tg-table-list-grid>
</ng-container>
